<app-user-card
  *ngFor="let player of socketService.room.players"
  [nickname]="player.nickname"
  [gold]="player.gold"
  [hero]="player.hero"
></app-user-card>
<div>
  <p *ngFor="let message of socketService.room.messages">
    {{ message.author }} : {{ message.text }}
  </p>
  <input
    type="text"
    [(ngModel)]="chatInput"
    placeholder="Type in to chat"
    (keyup.enter)="submitChat()"
  />
</div>
