<div class="usercardlobby">
  <app-user-card
    *ngFor="let player of socketService.room.players"
    [nickname]="player.nickname"
    [gold]="player.gold"
    [hero]="player.hero"
  ></app-user-card>
</div>
<div class="messagesgeneral">
  <div class="messages">
    <p
      *ngFor="let message of socketService.room.messages"
      [style.text-align]="message.author === authService.user.nickname ? 'end' : 'start'"
    >
      <span>{{ message.author }}</span> : {{ message.text }}
    </p>
  </div>
</div>
<div>
  <input
    class="tchat"
    type="text"
    [(ngModel)]="chatInput"
    placeholder="Type in to chat"
    (keyup.enter)="submitChat()"
  />
</div>
<div class="counterContainer">
  <h1 class="counter">
    {{ socketService.startTimer }}
  </h1>
</div>
<div class="buttonlobby">
  <app-button text="Play" size="2" (click)="launchGame()"></app-button>
  <app-button text="Back" url="/home" size="2"></app-button>
</div>
