<div class="container-fluid fixed-bottom">
  <div class="row buttonfooter">
    <div class="col" *ngFor="let button of buttons; index as i">
      <div
        class="cuteButton"
        [class.selectedButton]="i === selectedButton"
        routerLink="{{ button.link }}"
        (click)="setSelectedButton(i)"
      >
        <a>{{ button.text }}</a>
      </div>
    </div>
  </div>
</div>
