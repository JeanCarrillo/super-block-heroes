<div class="container-fluid">
  <div class="row mt-5">
    <div class="col-2 text-center">TEST</div>
    <div class="col-7">
      <div class="row">
        <div
          class="col text-center"
          *ngFor="let hero of heroes; index as i"
          [class.selectedHero]="i === selectedHero"
          (click)="setSelectedHero(i)"
        >
          <img src="{{ hero.img }}" class="card-img img-responsive" />
        </div>
      </div>
    </div>
    <div class="col-3 text-center">{{ heroes[selectedHero].name }}</div>
  </div>
</div>
