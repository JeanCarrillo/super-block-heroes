<div [ngClass]="player" class="offset-5">
  <div class="boardRow" *ngFor="let row of board.tiles; index as i">
    <div class="boardCol" *ngFor="let block of row; index as j">
      <img
        *ngIf="getBlock(i, j)"
        class="block"
        src="../../assets/blocks/{{ getBlock(i, j) }}.png"
      />
    </div>
  </div>
</div>
<p>{{ player }}: {{ score }}</p>
<p *ngIf="gameOver">Game Over</p>
