<div class="container-fluid m-0 px-0 vertical-center">
  <app-background [monsterX]="monster.x" [index]="0" [type]="1">
    <app-background [monsterX]="monster.x" [index]="1" [type]="1">
      <app-background [monsterX]="monster.x" [index]="2" [type]="1">
        <app-background [monsterX]="monster.x" [index]="3" [type]="1">
          <div class="row">
            <app-player-container
              *ngFor="let player of players"
              [player]="player"
              class="col-3"
            ></app-player-container>
            <app-monster [monster]="monster" class="col-12"></app-monster>
          </div>
        </app-background>
      </app-background>
    </app-background>
  </app-background>
</div>
