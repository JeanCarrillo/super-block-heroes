  <div class="container-fluid pr-5 pl-5">
    <div class="gameContainer row mt-5">
      <app-board *ngFor="let player of players" [board]="player.board" [player]="player" class="col-3"></app-board>
      <app-monster monster="monster1" class="col-12"></app-monster>
      <app-score *ngFor="let player of players" [name]="player.name" [score]="player.score"
        [gameOver]="player.gameOver" class="col-3"></app-score>
    </div>
  </div>
