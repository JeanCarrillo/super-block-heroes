<div class="gameContainer">
  <app-board
    *ngFor="let player of players"
    [board]="player.board"
    [currentBlocks]="player.currentBlocks"
  ></app-board>
  <app-monster monster="monster1"></app-monster>
  <app-score
    *ngFor="let player of players"
    [name]="player.name"
    [score]="player.score"
    [gameOver]="player.gameOver"
  ></app-score>
</div>
