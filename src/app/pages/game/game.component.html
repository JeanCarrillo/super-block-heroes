<div class="container-fluid m-0 p-0">
  <app-background [background]="monster.background" [x]="monster.x" [index]="0">
    <app-background
      [background]="monster.background"
      [x]="monster.x"
      [index]="1"
    >
      <app-background
        [background]="monster.background"
        [x]="monster.x"
        [index]="2"
      >
        <app-background
          [background]="monster.background"
          [x]="monster.x"
          [index]="3"
        >
          <app-background
            [background]="monster.background"
            [x]="monster.x"
            [index]="4"
          >
            <div class="row playerMonster m-0">
              <app-player-container
                *ngFor="let player of players"
                [player]="player"
                class="col-3"
              ></app-player-container>
              <app-monster [monster]="monster"></app-monster>
            </div>

            <div *ngIf="victory" class="alert alert-success gameOver">
              <h5 class="alert-heading">Victory !</h5>
            </div>
          </app-background>
        </app-background>
      </app-background>
    </app-background>
  </app-background>
</div>
