<div class="container-fluid m-0 px-0 vertical-center">
  <app-background [background]="monster.background" [x]="monster.x" [index]="0">
    <app-background
      [background]="monster.background"
      [x]="monster.x"
      [index]="1"
    >
      <app-background
        [background]="monster.background"
        [x]="monster.x"
        [index]="2"
      >
        <app-background
          [background]="monster.background"
          [x]="monster.x"
          [index]="3"
        >
          <div class="row pr-5 pl-5">
            <app-player-container
              *ngFor="let player of players"
              [player]="player"
              class="col-3"
            ></app-player-container>
            <app-monster [monster]="monster" class="col-12"></app-monster>
          </div>
        </app-background>
      </app-background>
    </app-background>
  </app-background>
</div>
