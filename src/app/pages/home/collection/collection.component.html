<div class="container-fluid">

  <div class="LogOut">
    <app-button text="Log Out" size="1" backgrnd="red" [callback]="logout.bind(this)"></app-button>
  </div>

  <ul class="nav nav-tabs">
    <li class="nav-item" class="menucenter" (click)="setSelectedCategory('heroes')">
      <span class="nav-link" [class.active]="selectedCategory === 'heroes'">Heroes</span>
    </li>
    <li class="nav-item" class="menucenter" (click)="setSelectedCategory('monsters')">
      <span class="nav-link" [class.active]="selectedCategory === 'monsters'">Monsters</span>
    </li>
  </ul>

  <app-heroes-list *ngIf="selectedCategory === 'heroes'"></app-heroes-list>
  <app-monsters-list *ngIf="selectedCategory === 'monsters'"></app-monsters-list>

</div>
