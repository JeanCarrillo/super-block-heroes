<div class="container-fluid fixed-bottom backgeneral">
  <div class="row">
    <div
      class="d-flex col height flex-grow-1 justify-content-center align-items-center"
      *ngFor="let button of buttons; index as i"
    >
      <app-button
        [url]="button.link"
        [selected]="i === selectedButton"
        [text]="button.text"
        [callback]="setSelectedButton.bind(this, i)"
        [notifs]="button.notifs"
      ></app-button>
    </div>
  </div>
</div>
