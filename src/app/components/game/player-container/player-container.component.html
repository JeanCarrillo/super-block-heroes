<app-score [name]="player.name" [score]="player.score" [gameOver]="player.gameOver"></app-score>
<div class="capacityalign">
  <app-hero [hero]="player.hero"></app-hero>
  <app-capacity-icon
    [capacityName]="player.capacity"
    [progress]="player.capacityCooldownPercentage"
  >
  </app-capacity-icon>
</div>
<app-board
  [board]="player.board"
  [facingMonster]="player.facingMonster"
  [currentBlocks]="player.currentBlocks"
  class="d-flex board"
></app-board>
