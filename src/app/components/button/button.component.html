<span *ngIf="notifs && notifs !== 0" class="notif"> {{ notifs }}</span>

<button
  class="btn loginButton"
  [routerLink]="url"
  (click)="useCallback()"
  [style.background]='backgroundColor()'
>
  <p class="buttonContainer">
    <a
      class="buttonLink"
      [style.fontSize.em]="textSize()"
    >{{ text }}</a>
  </p>
</button>
